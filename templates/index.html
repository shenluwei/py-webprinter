<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店家打印服务</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <!--引入jQuery 文件-->
    <script src="/static/jquery.min.js"></script>
    <script>
        $(function () {
            //利用jquery发起异步的post请求
            //请求格式需要用json格式发送格式为{"taskKey":new Date().getTime(),"content":"encodeURIComponent后的打印内容","options":{}}

            $('#btnPrinterList').click(() => {
                //获取打印机列表
                $.ajax({
                    url: '/printer_status',
                    type: 'POST',
                    contentType: 'application/json',
                    success: function (data) {
                        alert(JSON.stringify(data));
                    },
                    error: function (e) {
                        alert(e.message);
                    }
                });
            })
            $('#btnPrintTaskList').click(() => {
                //获取打印任务
                $.ajax({
                    url: '/print_tasks',
                    type: 'POST',
                    contentType: 'application/json',
                    success: function (data) {
                        alert(JSON.stringify(data));
                    },
                    error: function (e) {
                        alert(e.message);
                    }
                });
            })
            $('#btnPrint').click(() => {
                //打印
                $.ajax({
                    url: '/print',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        taskKey: new Date().getTime(),//可以使用业务的唯一标识，用于查询打印状态
                        content: encodeURIComponent($('#content').html()),
                        options: {
                            taskKey: new Date().getTime(),//可以使用业务的唯一标识，用于查询打印状态
                            //printerName:"HP_LaserJet_400_M401dne__AFFC44_",//打印机名称可以通过调用printer_status接口获取
                            pageRect: {
                                width: 210,//纸张宽度 单位mm
                                height: 297,//纸张宽度 单位mm
                            },
                            margins: {
                                left: 10,//纸张左边距 单位mm
                                top: 10,//纸张顶边距 单位mm
                                right: 10,//纸张右边距 单位mm
                                bottom: 10,//纸张底边距 单位mm
                            },
                            // orientation: "landscape", // 页面方向 portrait纵向 landscape横向,默认为纵向
                            // duplex: "none",// 双面打印 none单面打印，auto双面打印，long长边翻转，short短边翻转
                            // colorMode: "grayScale",// 打印颜色模式 GrayScale灰度模式，Color彩色模式，默认为灰度模式
                            // pageScopes: {
                            //     from: 1,//打印页码范围，默认为1
                            //     to: 1
                        }
                    }),
                    success: function (data) {
                        alert('请求成功');
                    },
                    error: function (e) {
                        alert(e.message);
                    }
                });
            })
            $('#btnPreview').click(() => {
                //打印预览
                $.ajax({
                    url: '/preview',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        content: encodeURIComponent($('#content').html()),
                        options: {
                            taskKey: new Date().getTime(),//可以使用业务的唯一标识，用于查询打印状态
                            //printerName:"HP_LaserJet_400_M401dne__AFFC44_",//打印机名称可以通过调用printer_status接口获取
                            pageRect: {
                                width: 200,//纸张宽度 单位mm
                                height: 80,//纸张宽度 单位mm
                            },
                            margins: {
                                left: 10,//纸张左边距 单位mm
                                top: 10,//纸张顶边距 单位mm
                                right: 10,//纸张右边距 单位mm
                                bottom: 10,//纸张底边距 单位mm
                            },
                            orientation: "landscape", // 页面方向 portrait纵向 landscape横向,默认为纵向
                            // duplex: "none",// 双面打印 none单面打印，auto双面打印，long长边翻转，short短边翻转
                            // colorMode: "grayScale",// 打印颜色模式 GrayScale灰度模式，Color彩色模式，默认为灰度模式
                            // pageScopes: {
                            //     from: 1,//打印页码范围，默认为1
                            //     to: 1
                            // }
                        }
                    }),
                    success: function (data) {
                        alert('请求成功');
                    },
                    error: function (e) {
                        alert(e.message);
                    }
                });
            })

                            },

                                right: 10,//纸张右边距 单位mm
                                bottom: 10,//纸张底边距 单位mm
                            },
                            orientation: "portrait", // 页面方向 portrait纵向 landscape横向,默认为纵向
                        }
                    }),
                    success: function (data) {
                        alert('请求成功');
                    },
                    error: function (e) {
                        alert(e.message);
                    }
                });
            })
        })
